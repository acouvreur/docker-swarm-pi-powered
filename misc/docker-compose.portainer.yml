version: '3.7'

services:
  agent:
    image: portainer/agent:latest
    environment:
      # REQUIRED: Should be equal to the service name prefixed by "tasks." when
      # deployed inside an overlay network
      AGENT_CLUSTER_ADDR: tasks.agent
      # AGENT_PORT: 9001
      # LOG_LEVEL: debug
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - agent_network
    deploy:
      mode: global

  portainer:
    image: portainer/portainer:latest
#    command: -H tcp://tasks.agent:9001 --tlsskipverify
    command: ["-H", "tcp://tasks.agent:9001", "--tlsskipverify", "--no-auth"]
    volumes:
      - portainer_data:/data
    networks:
      - agent_network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
      labels:
        - traefik.enable=true
        - traefik.http.routers.portainer.rule=Host(`portainer.${DOMAINNAME}`)
        - traefik.http.routers.portainer.entrypoints=https
        - traefik.http.routers.portainer.tls.domains[0].main=${DOMAINNAME}
        - traefik.http.routers.portainer.tls.domains[0].sans=*.${DOMAINNAME}
        - traefik.http.routers.portainer.tls.certresolver=ovh
        - traefik.http.services.portainer.loadbalancer.server.port=9000

networks:
  agent_network:
    driver: overlay
    attachable: true

volumes:
  portainer_data: